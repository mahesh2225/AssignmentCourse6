<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <!-- TODO: Include Font Awesome file here -->
  <!-- <link href="styles/fontawesome/css/all.css" rel="stylesheet"> -->
  <!-- TODO: Include Google Fonts file here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
  <link href="./styles/index.css" rel="stylesheet" type="text/css"/>
  <link href="./styles/common.css" rel="stylesheet" type="text/css"/>
  <title>Welcome to Scribbler Blog!</title>
</head>

<body>
<!-- TODO: Include all your code for the header and home page here -->
<div id="header">
</div>

<div class="modal" id="createNewPost">
  <div class="modal-content">
    <div style="border-bottom: 1px solid black;padding-bottom: 10px;">
      <span class="close" onclick="closeModal()">&times;</span>
      <span class="model-heading">Pen Your Post</span>
    </div>
    <form>
      <div class="form-group">
        <label for="postTitle">Title</label>
        <input class="form-control" id="postTitle" placeholder="Enter title of your post"
               required type="text">
      </div>
      <div class="form-group">
        <label for="postContent">Contents</label>
        <textarea class="form-control" id="postContent"
                  placeholder="Place the contents of your post"
                  required rows="7"></textarea>
      </div>
      <button class="btn btn-success" style="width:100px;margin-left: 50%;" type="submit">Create
      </button>
    </form>
  </div>
</div>
<div class="posts-btn">
  <button class="btn btn-warning" onclick="openAllPosts()" type="button">All Posts</button>
  <button class="btn btn-warning" onclick="createPosts()" type="button">Create Post</button>
</div>
<script src="./scripts/common.js" type="text/javascript"></script>
<script src="./scripts/index.js" type="text/javascript"></script>

</body>

</html>
