<!DOCTYPE html>
<html>

<head>
    <!-- TODO: Include Font Awesome file here -->
    <!-- TODO: Include Google Fonts file here -->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="styles/index.css" rel='stylesheet' type='text/css'>
    <link href="styles/common.css" rel='stylesheet' type='text/css'>
    
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->

    <div class="header">

        <span id="mainheading" class="heading">ScriBBler</span>
        <button class="button" id="signup" onclick="signUp()">Sign Up</button>
        <button class="button" id="signin" onclick="signIn()">Sign In</button><br>
        <span id="subheading" class="heading">Explore, Imagine, Create</span>
        <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->

    </div>
    <div class="postButtons">

        <!-- Insert code for All Posts & Create Post button here -->
        <a href="./html/postslist.html"><button id="allPostbtn" class="Buttons">All Posts</button></a>
        <button id="createPostbtn" class="Buttons" onclick="createPost()">Create Post</button>
    </div>
    <!--Sign  UP  modal-->
    <div id="SignUp" class="modal">


        <form>
            <div class="modal-content">
                <span class="close" onclick="close_signUp()">&times;</span>
            </div>
            <h1>Get Started</h1>
            <hr>
            <div class="container">
                <label class="Fullname"><b>Name</b></label>
                <input type="text" placeholder="Enter your name" name="Fullname" required>

                <label class="Uname"><b>Username</b></label>
                <input type="text" placeholder="Enter your username" name="Uname" required>

                <label class="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="psw" required>

                <label class="psw-repeat"><b>Confirm Password</b></label>
                <input type="password" placeholder="Re-enter your password" name="psw-repeat" required>

                <button type="submit" class="signupbtn">Sign Up</button>

            </div>
        </form>
    </div>


    <!--Sign In modal-->
    <div id="SignIn" class="modal">
        <form>
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" onclick="close_signIn()">&times;</span>
            </div>
            <h2>Welcome Back!</h2>
            <hr>
            <div class="container">


                <label class="Uname"><b>Username</b></label>
                <input type="text" placeholder="Enter your username" name="Uname" required>

                <label class="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter your password" name="psw" required>


                <button type="submit" class="signinbtn">Sign In</button>
                <p>Not a member? <span id="signuplink" onclick="signUp()">Sign Up</span></p>
            </div>
        </form>
    </div>
<!--create post modal-->
    <div id="CreatePost" class="modal2">

        <form>
            <div class="modal-content">
                <span class ="close" onclick="close_CreatePost()">&times;</span>
            </div>
            <h1>Pen Your Post</h1>
            <hr>
            <div class="container1">
    
    
                <label class="Title"><b>Title</b></label>
                <input type="text" id="Title" class="textarea" name="Title" placeholder="Enter title of your post" required>
              
    
                <label class="Content"><b>Contents</b></label>
                <textarea id="description" class="textarea" name="description" placeholder="Enter the contents of your post" cols="40" rows="20"></textarea>
                <button type="Create" class="Createbtn">Create</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="js\common.js"></script>
    <script type="text/javascript" src="js\index.js"></script>

</body>

</html>
